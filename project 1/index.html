<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Rectangle</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="input_div">
      <label class="item">X</label>
      <input class="item value" id="x" value="20" type="number" /><br />
      <label class="item">Y</label>
      <input class="item value" id="y" value="20" type="number" /><br />
      <label class="item">Width</label>
      <input class="item value" id="width" value="50" type="number" /><br />
      <label class="item">Height</label>
      <input class="item value" id="height" value="50" type="number" /><br />
    </div>
  </body>
</html>
